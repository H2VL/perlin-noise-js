<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minecraft JS</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="config">
        <h1>MinecraftJS</h1>
        <div id="form-container">
          <div>
            <label for="grid-size-input">Grid Size</label>
            <input id="grid-size-input" type="number" step="1" min="1" max="30" />
          </div>
          <div>
            <label for="resolution-input">Resolution</label>
            <input id="resolution-input" type="number" step="1" min="1" max="128" />
          </div>
          <div>
            <label for="perlin-noise-intensity-input">Perlin Noise Intensity</label>
            <input id="perlin-noise-intensity-input" type="number" step="1" min="1" max="200" />
          </div>
          <div>
            <label for="water-layer-input">Water Layer</label>
            <input id="water-layer-input" type="number" step="1" min="1" />
          </div>
          <div>
            <label for="snow-layer-input">Snow Layer</label>
            <input id="snow-layer-input" type="number" step="1" min="1" />
          </div>
        </div>
        <button id="generate-world-btn">Generate World</button>
      </div>
      <div id="threejs"></div>
    </div>
    <script src="./assets/scripts/bundle.js"></script>
  </body>
</html>
